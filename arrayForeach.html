<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p></p>
<p></p>
<p></p>
<p></p>

<script>

    // in <Funktion> Zugriff auf Wert //
    // Array.forEach(<Funktion>)
    // nur der Funktionsname wird übergeben
    // Ausgabe Index und Wert

    const arr = ['Claudia', 'Klein'];
    const ausgeben = function (element, index) {
        console.log(index + ' ' + element);
    }
    arr.forEach(ausgeben);

    // in Kurzform als anonyme Funktion (Funktion ohne Namen für einmaligen Gebrauch)
    arr.forEach(function (element, index) {
        console.log(index + ' ' + element);
    });

</script>

<script>

    // Aufgabe: mit Hilfe der foreach-Methode in jeden Paragraphen ein x reinschreiben

    // Langform Rolf
    const ps = document.querySelectorAll('p');
    const fill = function (element) {
        element.innerHTML = 'x'
    };
    ps.forEach(fill);

    // Kurzform
    ps.forEach(function (element) {
        element.innerHTML = 'x'
    });


    // Kurzform
    const paragraphs = document.querySelectorAll('p');
    paragraphs.forEach(function (paragraph) {
        paragraph.innerHTML = 'x'
    });


</script>

</body>
</html>
