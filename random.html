    // Aufgabe: erstelle eine Zufallskoordinate; x-Wert zwischen 0 und 400
    //                                           y-Wert zwischen 0 und 300
    // und gib die Koordinaten aus

    function generateRandomCoordinate() {
        const x = Math.floor(Math.random() * 400);
        const y = Math.floor(Math.random() * 300);
        return [x, y];
    }
    const randomCoordinate = generateRandomCoordinate();
    console.log(randomCoordinate);



    // Aufgabe: zeichne ein Rechteck 20 x 20 Pixel mit der linken oberen Ecke mit diesen Koordinaten

    const canvas = document.querySelector('#frame');
    const ctx = canvas.getContext('2d');

    const randomCoordinate1 = generateRandomCoordinate();
    const x = randomCoordinate1[0];
    const y = randomCoordinate1[1];

    // Rechteck
    ctx.fillStyle = 'blue';
    ctx.fillRect(x, y, 20, 20);
