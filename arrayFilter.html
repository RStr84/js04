<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  const numbers = [45, 4 , 9, 16, 25];
  const myFunction = function (value, index, array) {
    return value > 18;
  }
  // die callback-Funktion gibt True oder False zurÃ¼ck
  // die True-Werte werden in das neue Array geschrieben
  const over18 = numbers.filter(myFunction);

  // Kurzform
  const over18b = numbers.filter(function (value, index, array) {
    return value > 18;
  });

  console.log(over18);
  console.log(over18b);

  // Aufgabe: $numbers = [1,3,5,7,9,11,14,17,20,21];
  // gib alle Zahlen von $numbers aus, die durch 3 teilbar sind
  const $numbers = [1,3,5,7,9,11,14,17,20,21];
  const div3 = $numbers.filter(function (value, index, array) {
    return value % 3 === 0;
  });
  console.log(div3);

</script>

</body>
</html>
