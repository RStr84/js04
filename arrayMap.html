<body>

<h2>JavaScript Arrays</h2>

<p>The Array.map() method creates a new array from the results of calling a function for every element.</p>

<p id="demo"></p>

<script>

    const numbers1 = [45, 4, 9, 16, 25];
    const myFunction = function (value, index, array) {
        return value * index;
    }
    const numbers2 = numbers1.map(myFunction);
    // Array.map() erstellt ein neues Array mit genauso vielen Elementen
    // in der callback-Funktion steht Return, der Return-Wert wird in das neue
    // Array geschrieben
    // das urspr√ºngliche Array (numbers1) bleibt erhalten
    console.log(numbers2)


    // Kurzform
    const numbers3 = numbers1.map(function (value, index, array) {
        return value * index;
    });
    console.log(numbers3)

</script>
</body>
</html>
